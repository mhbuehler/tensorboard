<!--
  A frontend that displays a set of tf-histogram-loaders, each of which
  displays the histogram for a single tag on a single run. This
  dashboard provides a categorizer, histogram mode selector (overlay or
  offset), and abcissa seletor (step, relative, or wall time).
-->
<dom-module id="tf-histogram-dashboard">
  <template>
    <tf-dashboard-layout>
      <div class="sidebar">
        <div class="sidebar-section">
          <tf-option-selector
            id="histogramModeSelector"
            name="Histogram mode"
            selected-id="{{_histogramMode}}"
            >
            <paper-button id="overlay">overlay</paper-button>
            <paper-button id="offset">offset</paper-button>
          </tf-option-selector>
        </div>
        <div class="sidebar-section">
          <tf-option-selector
            id="timePropertySelector"
            name="Offset time axis"
            selected-id="{{_timeProperty}}"
          >
            <paper-button id="step">step</paper-button>
            <paper-button id="relative">relative</paper-button>
            <paper-button id="wall_time">wall</paper-button>
          </tf-option-selector>
        </div>
        <div class="sidebar-section">
          <tf-runs-selector selected-runs="{{_selectedRuns}}">
          </tf-runs-selector>
        </div>
        <div class="sidebar-section">
            <tf-option-selector
              id="deviceTypeSelector"
              name="Device type"
              selected-id="{{_deviceType}}"
            >
              <paper-button id="cpu">CPU</paper-button>
            </tf-option-selector>
       </div>
      </div>
      </div>
      <div class="center">
        <template is="dom-if" if="[[_dataNotFound]]">
          <div class="no-data-warning">
            <h3>No histogram data was found.</h3>
            <p>Probable causes:</p>
            <ul>
              <li>You haven’t written any histogram data to your event files.
              <li>TensorBoard can’t find your event files.
            </ul>
            <p>
            If you’re new to using TensorBoard, and want to find out how
            to add data and set up your event files, check out the
            <a href="https://github.com/tensorflow/tensorboard/blob/master/README.md">README</a>
            and perhaps the <a href="https://www.tensorflow.org/get_started/summaries_and_tensorboard">TensorBoard tutorial</a>.
            <p>
            If you think TensorBoard is configured properly, please see
            <a href="https://github.com/tensorflow/tensorboard/blob/master/README.md#my-tensorboard-isnt-showing-any-data-whats-wrong">the section of the README devoted to missing data problems</a>
            and consider filing an issue on GitHub.
          </div>
        </template>
        <template is="dom-if" if="[[!_dataNotFound]]">
          <div class="container horizontal rounded">
            <h2>Memory Usage Per Model Run</h2>
            <h3><i>Total Available Memory: {{_memoryInfoProvider()}}</i></h3>
            <span>Run 1:</span>
            <span> 
                <div class="progress-bar horizontal">
                    <div class="progress-track">
                      <div class="progress-fill">
                        <span class="bar">34%</span>
                      </div>
                    </div>
                  </div>
            </span>

            <div>Run 2:</div>
            <div class="progress-bar horizontal">
              <div class="progress-track">
                <div class="progress-fill">
                  <span class="bar">75%</span>
                </div>
              </div>
            </div>
          
            <div>Run 3:</div>
            <div class="progress-bar horizontal">
              <div class="progress-track">
                <div class="progress-fill">
                  <span class="bar">60%</span>
                </div>
              </div>
            </div>
          </div>
        </template>
        <!-- <template is="dom-if" if="[[!_dataNotFound]]">
          <tf-tag-filterer tag-filter="{{_tagFilter}}"></tf-tag-filterer>
          <template is="dom-repeat" items="[[_categories]]" as="category">
            <tf-category-pane category="[[category]]" opened="[[_shouldOpen(index)]]">
              <tf-paginated-view
                items="[[category.items]]"
                pages="{{category._pages}}"
              >
                <template is="dom-repeat" items="[[category._pages]]" as="page">
                  <template is="dom-if" if="[[page.active]]">
                    <div class="layout horizontal wrap">
                      <template is="dom-repeat" items="[[page.items]]">
                        <tf-histogram-loader
                          run="[[item.run]]"
                          tag="[[item.tag]]"
                          tag-metadata="[[_tagMetadata(_runToTagInfo, item.run, item.tag)]]"
                          time-property="[[_timeProperty]]"
                          histogram-mode="[[_histogramMode]]"
                          request-manager="[[_requestManager]]"
                        ></tf-histogram-loader>
                      </template>
                    </div>
                  </template>
                </template>
              </tf-paginated-view>
            </tf-category-pane>
          </template>
        </template> -->
      </div>
    </tf-dashboard-layout>

    <style include="dashboard-style"></style>
    <style>
      .no-data-warning {
        max-width: 540px;
        margin: 80px auto 0 auto;
      }
      *, *:before, *:after {
        -moz-box-sizing: border-box; -webkit-box-sizing: border-box; box-sizing: border-box;
      }

      body {
        background: #999;
      }

      h2 {
        margin: 0 0 20px 0;
        padding: 0 0 5px 0;
        border-bottom: 1px solid #999;
        font-family: sans-serif;
        font-weight: normal;
        color: #333;
      }

      .container {
        width: 500px;
        margin: 20px;
        background: #fff;
        padding: 20px;
        overflow: hidden;
        float: left;
      }

      .horizontal .progress-bar {
        float: left;
        height: 45px;
        width: 100%;
        padding: 12px 0;
      }

      .horizontal .progress-track {
        position: relative;
        width: 100%;
        height: 20px;
        background: #ebebeb;
      }

      .horizontal .progress-fill {
        position: relative;
        background: #666;
        height: 20px;
        width: 50%;
        color: #fff;
        text-align: center;
        font-family: "Lato","Verdana",sans-serif;
        font-size: 12px;
        line-height: 20px;
      }

      .rounded .progress-track,
      .rounded .progress-fill {
        border-radius: 3px;
        box-shadow: inset 0 0 5px rgba(0,0,0,.2);
      }
    </style>
  </template>

  <script>
    "use strict";

    Polymer({
      is: "tf-histogram-dashboard",
      properties: {
        _histogramMode: {
          type: String,
          value: "offset",
        },
        _timeProperty: {
          type: String,
          value: "step",
        },
        _deviceType: {
          type: String,
          value: "cpu",
        },

        _selectedRuns: Array,
        _runToTag: Object,  // map<run: string, tags: string[]>
        _runToTagInfo: Object,
        _dataNotFound: Boolean,
        _tagFilter: String,

        // Categories must only be computed after _dataNotFound is found to be
        // true and then polymer DOM templating responds to that finding. We
        // thus use this property to guard when categories are computed.
        _categoriesDomReady: Boolean,
        _categories: {
          type: Array,
          computed:
            '_makeCategories(_runToTag, _selectedRuns, _tagFilter, _categoriesDomReady)',
        },

        _requestManager: {
          type: Object,
          value: () => new tf_backend.RequestManager(),
        },
      },

      ready() {
        this.reload();
      },
      reload() {
        this._fetchTags().then(() => {
          this._reloadHistograms();
        });
        this._widthModifier();
      },

      _memoryInfoProvider() {
        const total_memory_in_bytes = 67182292992;
        const total_memory_in_mb = Math.round((total_memory_in_bytes/1000000)*100)/100;
        const total_memory_in_gb = Math.round((total_memory_in_mb/1000)*100)/100;
        const total_memory_info = total_memory_in_mb + ' MB' + ' (' + total_memory_in_gb + ' GB)';
        return total_memory_info;
      },

      // _memoryUsageInfoProvider() {
      //   const total_memory = parseInt(this._memoryInfoProvider);
      //   const memory_used = 11468831231;
      //   const memory_used_percent = (Math.round((memory_used/total_memory)*100) / 100) * 100;
      //   console.log(memory_used_percent);
      //   return memory_used_percent;
      // },

      _widthModifier() {
        var ele = document.getElementsByClassName('bar')
        for(var i=0; i < ele.length; i++) {
          ele[i].parentElement.style.width = ele[i].innerHTML;
        }
      },

      _fetchTags() {
        const url = tf_backend.getRouter().pluginRoute('histograms', '/tags');
        return this._requestManager.request(url).then(runToTagInfo => {
          if (_.isEqual(runToTagInfo, this._runToTagInfo)) {
            // No need to update anything if there are no changes.
            return;
          }
          const runToTag = _.mapValues(runToTagInfo, x => Object.keys(x));
          const tags = tf_backend.getTags(runToTag);
          this.set('_dataNotFound', tags.length === 0);
          this.set('_runToTag', runToTag);
          this.set('_runToTagInfo', runToTagInfo);
          this.async(() => {
            // See the comment above `_categoriesDomReady`.
            this.set('_categoriesDomReady', true);
          });
        });
      },
      _reloadHistograms() {
        this.querySelectorAll('tf-histogram-loader').forEach(histogram => {
          histogram.reload();
        });
      },

      _shouldOpen(index) {
        return index <= 2;
      },

      _makeCategories(runToTag, selectedRuns, tagFilter, categoriesDomReady) {
        return tf_categorization_utils.categorizeRunTagCombinations(runToTag, selectedRuns, tagFilter);
      },
      _tagMetadata(runToTagInfo, run, tag) {
        return runToTagInfo[run][tag];
      },
    });

    tf_tensorboard.registerDashboard({
      plugin: 'histograms',
      elementName: 'tf-histogram-dashboard',
    });

  </script>
</dom-module>
